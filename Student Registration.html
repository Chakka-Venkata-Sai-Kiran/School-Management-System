        <br><h2 style="text-align:center;background-color: #F9CEEE;border-radius: 15px;max-width: 400px;align-self: center;margin: auto;justify-content: center;">STUDENT ADMISSION</h2><br>
        <table cellspacing="10" align="center">
            <form name="Student_Addmission" action="Student_Registration.jsp"  method="get">
                <tr>
                    <td>
                        <label for="sname"><b>Name of the Student</b></label>
                    </td>
                    <td>
                        <input type="Text" id="sname" name="sname" placeholder="Student Name" required size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sid"><b>Roll Number</b></label>
                    </td>
                    <td>
                        <input type="tel" id="sid" name="sid" maxlength="12" placeholder="Roll Number" required size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sgender"><b>Gender</b></label>
                    </td>
                    <td>
                        <input type="radio" id="sgender" name="sgender" value="Male" checked><b style="color:#F66B0E;">Male</b>
                        <input type="radio" id="sgender" name="sgender" value="female"><b style="color:#F66B0E;">Female</b>
                        <input type="radio" id="sgender" name="sgender" value="Others"><b style="color:#F66B0E;">Others</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sdob"><b>Date of Birth</b></label>
                    </td>
                    <td>
                        <input type="date" id="sdob" name="sdob" required size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sclass"><b>Select the Class</b></label>
                    </td>
                    <td>
                        <select name="sclass" id="sclass" style="border-radius:10px;border: 2px solid #00ADB5;">
                            <option value="1">I</option>
                            <option value="2">II</option>
                            <option value="3">III</option>
                            <option value="4">IV</option>
                            <option value="5">V</option>
                            <option value="6">VI</option>
                            <option value="7">VII</option>
                            <option value="8">VIII</option>
                            <option value="9">IX</option>
                            <option value="10">X</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="saddress"><b>Address</b></label>
                    </td>
                    <td>
                        <textarea style="border-radius: 10px;border: 2px solid #00ADB5;"rows="5" cols="30" id="saddress" name="saddress" placeholder="Address" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                    <button type="submit" class="btn btn-primary">submit</button>
                    <button type="reset" class="btn btn-success">reset</button>
                    </td>
                </tr>
            </form>
        </table>
