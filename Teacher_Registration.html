        <table cellpadding="9" cellspacing="9" algin="center" style="border-style:ridge;" align="center">
            <h2 style="text-align: center;">Teacher Registration</h2>
            <form name="teacher_registration" action="teacher_registration.jsp"  method="get">
                <tr>
                    <td>
                        <label for="tname"><b>Name of the Teacher</b></label>
                    </td>
                    <td>
                        <input type="Text" id="tname" name="tname" placeholder="Teacher Name" required size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tid"><b>Teacher id</b></label>
                    </td>
                    <td>
                        <input type="tel" id="tid" name="tid" maxlength="12" placeholder="Teacher id" required size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tgender"><b>Gender</b></label>
                    </td>
                    <td>
                        <input type="radio" id="tgender" name="tgender" value="Male"><b>Male</b>
                        <input type="radio" id="tgender" name="tgender" value="female"><b>Female</b>
                        <input type="radio" id="tgender" name="tgender" value="Others"><b>Others</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tclass"><b>Select Dealing Class</b></label>
                    </td>
                    <td>
                        <select name="tclass" id="tclass">
                            <option value="1">I</option>
                            <option value="2">II</option>
                            <option value="3">III</option>
                            <option value="4">IV</option>
                            <option value="5">V</option>
                            <option value="6">VI</option>
                            <option value="7">VII</option>
                            <option value="8">VIII</option>
                            <option value="9">IX</option>
                            <option value="10">X</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tsubject"><b>Select Subject</b></label>
                    </td>
                    <td>
                        <select id="tsubject" name="tsubject">
                            <option value="101">Telugu</option>
                            <option value="102">English</option>
                            <option value="103">Maths</option>
                            <option value="104">Science</option>
                            <option value="105">Social</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tphone"><b>Contact Number</b></label>
                    </td>
                    <td>
                        <input type="phone" id="tphone" name="tphone" maxlength="10" placeholder="Contact Number" required size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="taddress"><b>Address</b></label>
                    </td>
                    <td>
                        <textarea rows="5" cols="30" id="taddress" name="taddress" placeholder="Address" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" class="btn btn-primary">submit</button>
                        <button type="reset" class="btn btn-success">reset</button>
                    </td>
                </tr>
            </form>
        </table>
